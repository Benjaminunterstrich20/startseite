<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benni Startseite</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .clock {
      font-size: 3em;
      margin-top: 100px;
    }
    .date {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .search-box {
      margin-bottom: 60px;
      position: relative;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
    .search-box input {
      width: 100%;
      padding: 10px 10px 10px 40px; /* Platz f√ºr Icon links */
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }
    .search-box .google-icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      opacity: 0.7;
    }
    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 60px;
    }
    .icon {
      width: 80px;
      height: 80px;
      background-color: gold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85em;
      font-weight: bold;
      color: black;
      text-decoration: none;
      padding: 5px;
      text-align: center;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.1);
      background-color: orange;
    }
    .icon-container {
      text-align: center;
    }
  </style>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
      document.getElementById('date').textContent = now.toLocaleDateString('de-DE');
    }
    setInterval(updateClock, 1000);
    window.onload = updateClock;
  </script>
</head>
<body>
  <div class="clock" id="time"></div>
  <div class="date" id="date"></div>

  <div class="search-box">
    <form action="https://www.google.com/search" method="GET">
      <img class="google-icon" src="https://www.google.com/favicon.ico" alt="Google" />
      <input type="text" name="q" placeholder="Mit Google suchen oder Adresse eingeben" />
    </form>
  </div>

  <div class="icons">
    <div class="icon-container">
      <a href="https://www.koeln-bonn-airport.de" class="icon">CGN</a>
    </div>
    <div class="icon-container">
      <a href="https://ber.berlin-airport.de" class="icon">BER</a>
    </div>
    <div class="icon-container">
      <a href="https://www.youtube.com" class="icon">YT</a>
    </div>
    <div class="icon-container">
      <a href="https://de.wikipedia.org" class="icon">Wiki</a>
    </div>
    <div class="icon-container">
      <a href="https://www.eurowings.com" class="icon">EW</a>
    </div>
    <div class="icon-container">
      <a href="https://www.netflix.com" class="icon">Netflix</a>
    </div>
  </div>
</body>
</html>
